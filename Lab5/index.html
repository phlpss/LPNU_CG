<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рух фігури на площині</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <form id="form">
        <label for="x1"></label><input type="number" id="x1" name="x1" placeholder="X1" value="-5">
        <label for="y1"></label><input type="number" id="y1" name="y1" placeholder="Y1" value="-7">
        <label for="square-size"></label><input type="number" id="square-size" name="square-width"
                                                placeholder="Розмір квадрата" value="4">
            <input type="number" id="k" name="scale" placeholder="k" value="2">
        <label for="selectEdge" style="font-family: Arial, sans-serif; font-size: 14px">
            Оберіть вершину:
            <select id="selectEdge">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select>
        </label>

        <div style="margin: 20px 7px 20px;">
            <label for="repaint">Перемальовувати?</label><input type="checkbox" id="repaint" name="repaint"
                                                                checked="checked">
        </div>
        <button type="submit">Почати</button>
        <button type="button" id="stop">Зупинити</button>
        <button type="button" id="resume">Продовжити</button>
        <button type="button" id="save">Матриця-результат</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
