<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Досліди з моделями кольорів</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="sketch.js"></script>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Програма "Досліди з моделями кольорів"</h2>
    <form>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="imageInput" onchange="displayImage(this)">
            <label class="custom-file-label" for="imageInput">Виберіть файл зображення...</label>
        </div>
        <div class="image-section">
            <div class="row">
                <figure class="figure">
                    <img id="originalImage" src="default-img.png" alt="Оригінальне зображення"
                         class="img-fluid img-preview" style="max-height: 400px;">
                    <figcaption class="figure-caption">Оригінальне зображення</figcaption>
                </figure>

                <figure class="figure">
                    <canvas id="canvasContainer" class="img-fluid img-preview" height="400"></canvas>
                    <figcaption class="figure-caption">Редаговане зображення</figcaption>
                </figure>
            </div>

            <div class="toolbar">
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="colorSpaceRadio"
                               id="RGB" onclick="applyXYZtoRGB()">
                        <label class="form-check-label" for="RGB">RGB</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="colorSpaceRadio"
                               id="XYZ" onclick="applyRGBtoXYZ()">
                        <label class="form-check-label" for="XYZ">XYZ</label>
                    </div>
                </div>

                <label for="colorModifier" class="control-label">Змінити атрибут 'value' для кольору 'dark
                    green':</label>
                <input type="range" class="form-range" id="colorModifier" min="-100" max="100" value="0">
                <button type="button" class="button" onclick="applyColorChanges()">Застосувати зміни</button>
                <button type="button" class="button" onclick="displayColorInfo()">Інформація про колір</button>

                <button type="button" class="button" onclick="saveCanvasImage()">Зберегти зображення
                </button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
