<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Color Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Canvas Color Manipulator</h1>
<div class="main-container">
    <div class="image-container">
        <img id="originalImage" style="max-width: 45%; height: auto; display: inline-block;">
        <canvas id="canvas" style="max-width: 45%; height: auto; display: inline-block;"></canvas>
    </div>

    <div class="controls-container">
        <div class="dropdowns">
            <label>
                Color Dimension:
                <select id="selectDimension">
                    <option value="0">RGB</option>
                    <option value="1">XYZ</option>
                    <option value="2">HSV</option>
                </select>
            </label>
            <p id="paragraphSelectDimension">RGB configuration</p>
        </div>
        <div class="components">
            <label for="checkFirstComponent">R</label><input type="checkbox" id="checkFirstComponent" checked>
            <label for="checkSecondComponent">G</label><input type="checkbox" id="checkSecondComponent" checked>
            <label for="checkThirdComponent">B</label><input type="checkbox" id="checkThirdComponent" checked>
        </div>
        <div class="color-info">
            <p id="RGB-color-info"></p>
            <p id="XYZ-color-info"></p>
            <p id="HSV-color-info"></p>
        </div>
        <div class="value-configuration">
            <label for="rangeParameter">Value for 'dark-green' (HSV configuration only):</label>
            <input type="range" id="rangeParameter" min="0" max="100" value="50">
            <p id="paragraphParameter">Parameter: 50%</p>
        </div>
        <div class="positions">
            <p id="x1">X1: </p>
            <p id="y1">Y1: </p>
            <p id="x2">X2: </p>
            <p id="y2">Y2: </p>
        </div>
        <div class="actions">
            <button id="buttonClear">Clear</button>
            <button id="buttonUpload">Upload Image</button>
            <input type="file" class="custom-file-input" id="imageInput" onchange="displayImage(this.files[0])"
                   style="display: none;">
            <input type="file" id="uploadImage">
            <button id="buttonDownload">Download Image</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="colorModelConversion.js"></script>
</body>
</html>
