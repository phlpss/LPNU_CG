<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sketch.js"></script>
    <meta charset="utf-8" />

</head>
<header>
    <h1>Fractal Designer</h1>
</header>
<div class="content">
    <div class="tools">
        <div class="draw-button">
            <button id="drawAlgebraicButton"><img width="30" height="30"
                                                  src="https://img.icons8.com/material-rounded/24/filled-star.png"
                                                  alt="filled-star"/></button>
        </div>

        <label for="inputConst">Choose a value for C or enter your own:</label>
        <select id="inputConst" onchange="enableCustomC(this)">
            <option value="-0.8 + 0.156i">-0.8 + 0.156i</option>
            <option value="-0.75+0i">-0.75 + 0i</option>
            <option value="-1+0.25i">-1 + 0.25i</option>
            <option value="0.3+0.5i">0.3 + 0.5i</option>
            <option value="custom">Enter Custom Value</option>
        </select>
        <label for="customC"></label><input type="text" id="customC" placeholder="a + bi" style="display:none;"/>

        <script>
            function enableCustomC(selectObj) {
                var selectedValue = selectObj.value;
                var customCInput = document.getElementById('customC');
                if (selectedValue === 'custom') {
                    customCInput.style.display = 'block';
                } else {
                    customCInput.style.display = 'none';
                }
            }
        </script>

        <label>Depth: <input type="range" id="depthSlider" min="1" max="40" value="20"></label>
        <label>Zoom: <input type="range" id="zoomSlider" min="0.5" max="5" step="0.1" value="1"></label>
        <label>X Offset: <input type="range" id="xOffsetSlider" min="-1000" max="300" value="0"></label>
        <label>Y Offset: <input type="range" id="yOffsetSlider" min="-300" max="300" value="0"></label>
        <label>Color: <input type="color" id="colorPicker" value="#1152BB"></label>
        <button onclick="saveCanvas('fractal', 'png')">Save Image</button>
    </div>
    <div id="myCanvasWrapper"> </div>
</div>
</html>
